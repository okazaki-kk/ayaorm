name: golangci-lint
on:
  push:
    branches:
      - develop
  pull_request:
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:

  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: ./go.mod
        cache: true
    - run: go mod download

    - name: Build
      run: go build .

    - name: golangci-lint
      uses: reviewdog/action-golangci-lint@v2
      with:
        tool_name: errcheck
        level: info

    - name: Test
      run: make test

    - name: Check Diff
      run: ./bin/testgen.sh
